<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Job Application <span id="web">(Web)</span></h1>
            <form action="/mySite" class="mf">
                <div class="form_container">
                    <div class="form_control">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname">

                    </div>
                    <div class="form_control">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname">

                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">

                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <Select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI/UX Designer</option>
                        </Select>

                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4"></textarea>

                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city">

                    </div>
                    <div class="form_control">
                        <label for="pincode">PinCode</label>
                        <input type="number" name="pin" id="pin">

                    </div>
                    <div class="form_control">
                        <label for="date">Start Date</label>
                        <input type="date" name="date" id="date" value="2023-09-21">

                    </div>
                    <div class="form_control">
                        <label for="cv">Uplodad Your CV</label>
                        <input type="file" name="cv" id="cv">

                    </div>
                </div>
            </form>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </div>
    </div>
</body>

</html>
